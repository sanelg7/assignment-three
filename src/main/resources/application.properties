# api.connection.properties is in the project structure.It
# is not pushed to git-hub as external weather API being used , and the api key should not be exposed.

#
# API Key and base URL for external weather API. Imported from another local properties file.
#
spring.config.import=api.connection.properties
api.key=${weather.api.key}
base.url=${weather.api.base.url}

#
# For thymeleaf template path and file extension
#
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
